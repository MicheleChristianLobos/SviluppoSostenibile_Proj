<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Air Quality Map</title>
  <script src="https://cdn.jsdelivr.net/npm/leaflet"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div style="display: flex; height: 100vh;">
    <!-- Mappa -->
    <div id="map" style="flex: 2;"></div>

    <!-- Colonna per il grafico -->
    <div style="flex: 1; padding: 10px; background-color: #f9f9f9; border-left: 1px solid #ddd;">
      <h3>Qualità dell'Aria</h3>
      <canvas id="airQualityChart" width="400" height="400"></canvas>
    </div>
  </div>
  <script>
    const map = L.map('map').setView([37.7749, -122.4194], 5); // Vista iniziale su San Francisco
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
    }).addTo(map);

    let currentMarker = null; // Variabile per memorizzare il marker corrente
    let airQualityChart = null; // Variabile per il grafico

    // Funzione per ottenere la qualità dell'aria
    function getAirQuality(lat, lon) {
      fetch(`http://localhost:3000/api/air-quality?lat=${lat}&lon=${lon}`)
        .then(response => response.json())
        .then(data => {
          const { list } = data;
          if (list && list.length > 0) {
            const airQuality = list[0];
            const { main, components } = airQuality;

            // Rimuovi il marker precedente, se esiste
            if (currentMarker) {
              map.removeLayer(currentMarker);
            }

            // Aggiungi un nuovo marker con i dati della qualità dell'aria
            currentMarker = L.marker([lat, lon])
              .addTo(map)
              .bindPopup(`
                <b>Qualità dell'aria</b><br>
                AQI: ${main.aqi}<br>
                CO: ${components.co} µg/m³<br>
                NO: ${components.no} µg/m³<br>
                NO2: ${components.no2} µg/m³<br>
                O3: ${components.o3} µg/m³<br>
                SO2: ${components.so2} µg/m³<br>
                PM2.5: ${components.pm2_5} µg/m³<br>
                PM10: ${components.pm10} µg/m³<br>
                NH3: ${components.nh3} µg/m³
              `)
              .openPopup();

            // Aggiorna il grafico con i dati ricevuti
            updateAirQualityChart(components);
          }
        })
        .catch(error => console.error('Errore nella richiesta:', error));
    }

    // Funzione per aggiornare il grafico
    function updateAirQualityChart(components) {
      const data = {
        labels: ['CO', 'NO', 'NO2', 'O3', 'SO2', 'PM2.5', 'PM10', 'NH3'],
        datasets: [{
          label: 'Qualità dell\'Aria',
          data: [
            components.co,
            components.no,
            components.no2,
            components.o3,
            components.so2,
            components.pm2_5,
            components.pm10,
            components.nh3
          ],
          backgroundColor: [
            '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0',
            '#9966FF', '#FF9F40', '#FFCD56', '#C9CBCF'
          ],
          hoverOffset: 4
        }]
      };

      const config = {
        type: 'pie',
        data: data,
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'top',
            },
            tooltip: {
              callbacks: {
                label: function(tooltipItem) {
                  return `${tooltipItem.label}: ${tooltipItem.raw} µg/m³`;
                }
              }
            }
          }
        }
      };

      // Distruggi il grafico precedente, se esiste
      if (airQualityChart) {
        airQualityChart.destroy();
      }

      // Crea un nuovo grafico
      const ctx = document.getElementById('airQualityChart').getContext('2d');
      airQualityChart = new Chart(ctx, config);
    }

    // Ottenere la posizione attuale dell'utente
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        position => {
          const { latitude, longitude } = position.coords;
          map.setView([latitude, longitude], 10); // Centra la mappa sulla posizione dell'utente
          getAirQuality(latitude, longitude); // Ottieni la qualità dell'aria per la posizione attuale
        },
        error => {
          console.error('Errore nella geolocalizzazione:', error);
        }
      );
    } else {
      console.error('Geolocalizzazione non supportata dal browser');
    }

    // Aggiungi un evento per selezionare una città cliccando sulla mappa
    map.on('click', function (e) {
      const { lat, lng } = e.latlng;
      getAirQuality(lat, lng); // Ottieni la qualità dell'aria per la posizione cliccata
    });
  </script>
</body>
</html>
